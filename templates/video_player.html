<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playing - {{ player_title }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* Dark background */
            color: #f0f0f0; /* Light text */
            padding: 20px; /* Add padding for overall responsiveness */
            box-sizing: border-box;
        }
        .video-container {
            width: 100%;
            max-width: 960px;
            text-align: center;
            margin-bottom: 30px;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            box-sizing: border-box;
        }
        video {
            width: 100%;
            display: block;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
            background-color: black;
            height: auto; /* Allow video height to adjust proportionally */
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        }
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #6a5acd;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            flex-grow: 1; /* Allow buttons to grow and fill space */
            max-width: 180px; /* Limit button width */
        }
        button:hover {
            background-color: #483d8b;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }

        h1 {
            color: #e0e0e0;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            font-size: 2.5em;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #777;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }
            .video-container {
                padding: 15px;
                margin-bottom: 20px;
            }
            .controls {
                gap: 10px;
            }
            button {
                padding: 10px 20px;
                font-size: 1em;
                max-width: 150px;
            }
            .back-button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
                margin-bottom: 10px;
            }
            .video-container {
                padding: 10px;
                margin-bottom: 15px;
            }
            .controls {
                flex-direction: column; /* Stack buttons vertically */
                gap: 10px;
            }
            button {
                width: 100%; /* Full width for stacked buttons */
                max-width: none; /* Remove max-width restriction */
            }
        }
    </style>
</head>
<body>
    <h1 id="nowPlayingTitle">Now Playing</h1>
    <div class="video-container">
        <video src="{{ video_url }}" controls autoplay>
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button id="prevEpisodeBtn">Previous Episode</button>
            <button id="nextEpisodeBtn">Next Episode</button>
        </div>
    </div>
    <a href="javascript:history.back()" class="back-button">Go Back</a>

    <script>
        console.log(document.querySelector("video").paused ? "Video is paused." : "Video is playing.");
    // --- Start of corrected script ---

    // Extract anime ID and episode number from URL
    // These variables are declared ONCE and used throughout the script.
    const urlParts = window.location.pathname.split('/');
    const animeId = urlParts[2]; // e.g., "yquCdfW4DjcS533oR"
    const episodeNumber = parseInt(urlParts[4], 10); // e.g., 111

    // Update the <h1> title
    // This line will now correctly use the 'episodeNumber'
    const titleElement = document.getElementById('nowPlayingTitle');
    if (titleElement) { // Always a good practice to check if the element exists
        titleElement.textContent = `Now Playing: Episode ${episodeNumber}`;
    }

    const videoElement = document.querySelector("video");
    const storageKey = `anime-progress-${animeId}`;

    // Save progress every second
    videoElement.addEventListener("timeupdate", function () {
        const currentTime = Math.floor(videoElement.currentTime);

        const data = {
            episode: episodeNumber,
            time: currentTime,
            updatedAt: Date.now()
        };

        localStorage.setItem(storageKey, JSON.stringify(data));
        // console.log(`Saved progress for episode ${episodeNumber} at ${currentTime} seconds.`); // Uncomment for debugging
    });

    // Optional: Resume from last time
    window.addEventListener("load", function () {
        const saved = localStorage.getItem(storageKey);
        if (saved) {
            const { episode, time } = JSON.parse(saved);
            if (episode === episodeNumber) {
                videoElement.currentTime = time;
                // console.log(`Resumed episode ${episode} from ${time} seconds.`); // Uncomment for debugging
            }
        }
    });

    // Event Listeners for navigation buttons
    document.getElementById('nextEpisodeBtn').addEventListener('click', function() {
        navigateToEpisode(1); // Navigate to next episode
    });

    document.getElementById('prevEpisodeBtn').addEventListener('click', function() {
        navigateToEpisode(-1); // Navigate to previous episode
    });

    function navigateToEpisode(direction) {
        const currentUrl = window.location.href;
        // The regex now specifically targets the structure used in the Flask app
        const baseUrlPattern = /(https?:\/\/[^\/]+\/anime\/[a-zA-Z0-9]+\/episode\/)(\d+)(\/play)/;
        const match = currentUrl.match(baseUrlPattern);

        if (match) {
            const baseUrlPart1 = match[1]; // e.g., "http://localhost:5000/anime/yquCdfW4DjcS533oR/episode/"
            const currentEpisodeNumber = parseInt(match[2], 10); // e.g., 73
            const baseUrlPart2 = match[3]; // e.g., "/play"

            let targetEpisodeNumber = currentEpisodeNumber + direction;

            // Prevent navigating to episode 0 or negative
            if (targetEpisodeNumber < 1) {
                alert("This is the first episode.");
                return;
            }

            const nextUrl = baseUrlPart1 + targetEpisodeNumber + baseUrlPart2;
            window.location.href = nextUrl;
        } else {
            console.warn("Current URL does not match the expected pattern for episode navigation.");
            alert("Could not determine the next/previous episode. The URL format might be unexpected.");
        }
    }
    // --- End of corrected script ---
    </script>
</body>
</html>
