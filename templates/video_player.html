<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Share API Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            flex-direction: column;
            gap: 20px;
        }

        .share-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .share-button:hover {
            background-color: #0056b3;
        }

        #status-message {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <button id="shareButton" class="share-button">ðŸ”— Share this Page</button>
    <p id="status-message"></p>

    <script>
        // --- 1. Select the elements ---
        const shareButton = document.getElementById('shareButton');
        const statusMessage = document.getElementById('status-message');

        // --- 2. Define the content to share ---
        const shareData = {
            title: 'Check out this awesome website!',
            text: 'I found this cool page and thought you might like it.',
            url: 'https://www.example.com' // You can change this to any URL you want to share
        };

        // --- 3. Add click event listener to the button ---
        shareButton.addEventListener('click', async () => {
            // Check if the Web Share API is supported by the browser
            if (navigator.share) {
                try {
                    // Trigger the native share dialog
                    await navigator.share(shareData);
                    statusMessage.textContent = 'Shared successfully!';
                    console.log('Shared successfully');
                } catch (err) {
                    statusMessage.textContent = `Error: ${err.message}`;
                    console.error('Error sharing:', err);
                }
            } else {
                // --- Fallback for unsupported browsers ---
                // You can't trigger the share dialog, so let's copy the URL to the clipboard
                console.log('Web Share API not supported, falling back to clipboard.');
                try {
                    await navigator.clipboard.writeText(shareData.url);
                    statusMessage.textContent = 'Share not supported. URL copied to clipboard!';
                } catch (err) {
                    statusMessage.textContent = 'Failed to copy URL to clipboard.';
                    console.error('Failed to copy:', err);
                }
            }
        });
    </script>
</body>
</html>
