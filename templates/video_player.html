<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playing - {{ player_title }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* Dark background */
            color: #f0f0f0; /* Light text */
            padding: 20px; /* Add padding for overall responsiveness */
            box-sizing: border-box;
        }
        .video-container {
            width: 100%;
            max-width: 960px;
            text-align: center;
            margin-bottom: 30px;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            box-sizing: border-box;
            position: relative; /* Crucial for positioning the skip button */
        }
        video {
            width: 100%;
            display: block;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
            background-color: black;
            height: auto; /* Allow video height to adjust proportionally */
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        }
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #6a5acd;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            flex-grow: 1; /* Allow buttons to grow and fill space */
            max-width: 180px; /* Limit button width */
        }
        button:hover {
            background-color: #483d8b;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #skipIntroBtn {
            position: absolute;
            bottom: 80px; /* Position above native video controls */
            right: 25px;
            z-index: 10;
            padding: 10px 18px;
            font-size: 1em;
            background-color: rgba(30, 30, 30, 0.75);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 6px;
            cursor: pointer;
            display: none; /* Initially hidden */
            transition: opacity 0.3s ease, background-color 0.3s ease;
            max-width: 150px; /* Specific width for this button */
        }
        #skipIntroBtn:hover {
            background-color: rgba(72, 61, 139, 0.9); /* #483d8b with transparency */
            border-color: white;
            transform: translateY(-2px);
        }
        h1 {
            color: #e0e0e0;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            font-size: 2.5em;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #777;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2em; margin-bottom: 15px; }
            .video-container { padding: 15px; margin-bottom: 20px; }
            .controls { gap: 10px; }
            button { padding: 10px 20px; font-size: 1em; max-width: 150px; }
            #skipIntroBtn { bottom: 70px; right: 20px; padding: 8px 15px; font-size: 0.9em; }
            .back-button { padding: 8px 15px; font-size: 0.9em; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 1.8em; margin-bottom: 10px; }
            .video-container { padding: 10px; margin-bottom: 15px; }
            .controls { flex-direction: column; gap: 10px; }
            button { width: 100%; max-width: none; }
            #skipIntroBtn { width: auto; max-width: 130px; bottom: 60px; right: 15px; }
        }
    </style>
</head>
<body>

<h1 id="nowPlayingTitle">Now Playing</h1>
<p id="animeName" style="color: #ccc; margin-bottom: 20px; font-size: 1.2em; text-align: center;"></p>
    <div class="video-container">
        <video src="{{ video_url }}" controls autoplay>
            Your browser does not support the video tag.
        </video>
        <button id="skipIntroBtn">Skip Intro &raquo;</button>
        <div class="controls">
            <button id="prevEpisodeBtn">Previous Episode</button>
            <button id="nextEpisodeBtn">Next Episode</button>
            <button id="shareBtn">Share</button>

            <button id="subDubToggleBtn" style="min-width: 150px;">Switching...</button>
            <button id="downloadBtn">Download</button>
        </div>
    </div>
    <a href="javascript:history.back()" class="back-button">Go Back</a>

    <script>

    const urlParts = window.location.pathname.split('/');
    const animeId = urlParts[2];
    const episodeNumber = parseInt(urlParts[5], 10);

    const animeName = "{{ anime_name }}"; // This will be replaced by your backend template engine
    const animeNameElement = document.getElementById('animeName');
    if (animeNameElement) {
        animeNameElement.textContent = `Now Playing: Episode ${episodeNumber}`;
    }

    const titleElement = document.getElementById('nowPlayingTitle');
    if (titleElement) {
        titleElement.textContent = animeName;
    }

    const videoElement = document.querySelector("video");
    const storageKey = `anime-progress-${animeId}`;
    const skipIntroBtn = document.getElementById('skipIntroBtn');

    // --- Start of new/modified script section ---
    let skipIntroTime = null; // Initialize to null
    const DEFAULT_SKIP_TIME = 85; // Fallback value

    videoElement.addEventListener("timeupdate", function () {
        const currentTime = Math.floor(videoElement.currentTime);

        const data = {
            episode: episodeNumber,
            time: currentTime,
            updatedAt: Date.now()
        };
        localStorage.setItem(storageKey, JSON.stringify(data));

        // --- Logic to show/hide the skip intro button ---
        // Only show button if we have a valid skip time
        if (skipIntroTime && currentTime > 5 && currentTime < skipIntroTime) {
            skipIntroBtn.style.display = 'block';
        } else {
            skipIntroBtn.style.display = 'none';
        }
    });

    skipIntroBtn.addEventListener('click', function() {
        if (skipIntroTime) {
            videoElement.currentTime = skipIntroTime;
            skipIntroBtn.style.display = 'none'; // Hide immediately
        }
    });

    window.addEventListener("load", function () {
        const saved = localStorage.getItem(storageKey);
        if (saved) {
            const { episode, time } = JSON.parse(saved);
            if (episode === episodeNumber) {
                videoElement.currentTime = time;
            }
        }
    });

    document.getElementById('nextEpisodeBtn').addEventListener('click', function() {
        navigateToEpisode(1);
    });

    document.getElementById('prevEpisodeBtn').addEventListener('click', function() {
        navigateToEpisode(-1);
    });

    /**
     * Navigates to the next or previous episode while preserving the /dub suffix if it exists.
     */
    function navigateToEpisode(direction) {
        const currentUrl = window.location.href;

        // Use a regex to find the episode number and the base URL path before it.
        // This regex captures:
        // 1. The full URL path up to 'episode/'
        // 2. The episode number
        // 3. The rest of the path, including '/play' and optional '/dub'
        const urlRegex = /(.*\/episode\/)(\d+)(\/play.*)/;
        const match = currentUrl.match(urlRegex);

        if (!match) {
            console.warn("Current URL does not match the expected pattern for episode navigation.");
            alert("Could not determine the next/previous episode. The URL format might be unexpected.");
            return;
        }

        // Extract the parts:
        const baseUrlPrefix = match[1]; // e.g., http://127.0.0.1:10000/anime/DBZ/Kihf6x2iJyMa4crSd/episode/
        const currentEpisodeNumber = parseInt(match[2], 10); // e.g., 287
        const urlSuffix = match[3]; // e.g., /play or /play/dub

        let targetEpisodeNumber = currentEpisodeNumber + direction;

        if (targetEpisodeNumber < 1) {
            alert("This is the first episode.");
            return;
        }

        // Reconstruct the URL, guaranteeing the dub status is maintained in urlSuffix
        const nextUrl = baseUrlPrefix + targetEpisodeNumber + urlSuffix;
        window.location.href = nextUrl;
    }


document.getElementById('shareBtn').addEventListener('click', async function() {
    const videoElement = document.querySelector("video");
    const videoUrl = videoElement.src; // Get the video file URL
    console.log('Video URL to share:', videoUrl);
    console.log('Navigator share support:', !!navigator.share);
    if (navigator.share) {
        try {
            await navigator.share({
                title: 'Share',
                text: 'Ep ' + episodeNumber + ' of ' + animeName,
                url: videoUrl
            });
            console.log('Shared successfully');
        } catch (error) {
            console.error('Sharing failed:', error);
            alert('Sharing was cancelled or failed.');
        }
    } else {
        // Fallback: Copy link to clipboard and notify user
        try {
            await navigator.clipboard.writeText(videoUrl);
            alert('Link copied to clipboard! You can now share it manually.');
        } catch (error) {
            console.error('Failed to copy:', error);
            alert('Could not copy the link. Please copy it manually:\n' + videoUrl);
        }
    }
});


document.getElementById('downloadBtn').addEventListener('click', function() {
    const videoElement = document.querySelector("video");
    const videoUrl = videoElement.src;

    // Suggested filename
    const suggestedFileName = `${animeName}-Episode-${episodeNumber}.mp4`;

    // Create a temporary link and trigger download
    const a = document.createElement('a');
    a.href = videoUrl;
    a.download = suggestedFileName;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
});

// --- Sub/Dub Toggle Logic START (REVISED) ---
const subDubToggleBtn = document.getElementById('subDubToggleBtn');
const currentUrlPath = window.location.href;

// 1. Determine Initial State: Check if the current URL ends with "/dub"
let isDubbed = currentUrlPath.endsWith('/dub');

// 2. Function to update the button text
function updateToggleText() {
    if (isDubbed) {
        subDubToggleBtn.textContent = 'Switch to Sub';
    } else {
        subDubToggleBtn.textContent = 'Switch to Dub';
    }
}

// Set initial text
updateToggleText();

// 3. Handle Toggle Button Click
subDubToggleBtn.addEventListener('click', function() {
    let newUrl;

    // Disable button to prevent double-click navigation
    subDubToggleBtn.disabled = true;

    if (isDubbed) {
        // Currently Dubbed, switch to Sub: Remove trailing '/dub'
        // Use slice only if we confirm it ends with '/dub'
        if (currentUrlPath.endsWith('/dub')) {
            newUrl = currentUrlPath.slice(0, -4);
        } else {
            newUrl = currentUrlPath; // Should not happen if isDubbed is true
        }
    } else {
        // Currently Subbed, switch to Dub: Append '/dub'
        newUrl = currentUrlPath + '/dub';
    }

    // Navigate to the new URL
    if (newUrl && newUrl !== currentUrlPath) {
        window.location.href = newUrl;
    } else {
        // Re-enable button if no navigation happens
        subDubToggleBtn.disabled = false;
    }
});

// --- Sub/Dub Toggle Logic END ---

    </script>
</body>
</html>
