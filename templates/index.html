<!DOCTYPE html>
<html>
<head>
<title>Anime Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #1a1a1a; /* Dark background */
    color: #f0f0f0; /* Light text */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    flex-direction: column;
    padding: 20px; /* Add some padding for smaller screens */
    box-sizing: border-box; /* Include padding in element's total width and height */
  }

  h1 {
    color: #e0e0e0;
    margin-bottom: 30px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    text-align: center; /* Center align for smaller screens */
    font-size: 2.5em; /* Adjust font size for larger screens */
  }

  form {
    background-color: #2c2c2c; /* Slightly lighter dark for the form */
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%; /* Make form take full width on small screens */
    max-width: 450px; /* Limit max width for larger screens */
    box-sizing: border-box;
  }

  input[type="text"] {
    width: 100%; /* Make input take full width */
    padding: 15px;
    margin-bottom: 25px;
    border: 1px solid #555;
    border-radius: 5px;
    background-color: #3a3a3a;
    color: #f0f0f0;
    font-size: 1.1em;
    outline: none;
    transition: border-color 0.3s ease;
    box-sizing: border-box; /* Include padding in element's total width */
  }

  input[type="text"]:focus {
    border-color: #6a5acd; /* Medium Slate Blue on focus */
  }

  button[type="submit"] {
    background-color: #6a5acd; /* Medium Slate Blue */
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1em;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.2s ease;
    width: 100%; /* Make button take full width */
    max-width: 200px; /* Limit button width on larger screens */
  }

  button[type="submit"]:hover {
    background-color: #483d8b; /* Dark Slate Blue on hover */
    transform: translateY(-2px);
  }

  button[type="submit"]:active {
    transform: translateY(0);
  }

  input::placeholder {
    color: #bbb;
    opacity: 0.8;
  }

  /* Media Queries for Responsiveness */
  @media (max-width: 768px) {
    h1 {
      font-size: 2em; /* Smaller font for smaller screens */
    }
    form {
      padding: 30px; /* Reduce padding */
    }
    input[type="text"] {
      font-size: 1em; /* Smaller font for input */
      padding: 12px;
    }
    button[type="submit"] {
      font-size: 1em; /* Smaller font for button */
      padding: 12px 25px;
    }
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    form {
      padding: 20px;
    }
    input[type="text"] {
      margin-bottom: 20px;
    }
  }
</style>
</head>
<body>
  <h1>Search Anime</h1>
  <form action="/search" method="get">
    <input type="text" name="query" placeholder="e.g. dragon ball" required>
    <button type="submit">Search</button>
  </form>
</body>
</html>
